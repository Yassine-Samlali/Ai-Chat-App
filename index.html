<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ai Chat App</title>
  <script src="https://js.puter.com/v2/"></script>
</head>

<body>
  <div id="loader"
    style="position:fixed;inset:0;z-index:9999;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#0f172a,#0d9488 80%);color:#fff;transition:opacity 0.5s;">
    <div
      style="backdrop-filter:blur(12px);background:rgba(30,41,59,0.7);border-radius:2rem;padding:2.5rem 2.5rem 2rem 2.5rem;box-shadow:0 8px 32px 0 rgba(31,38,135,0.37);display:flex;flex-direction:column;align-items:center;gap:20px;min-width:260px;">
      <div style="position:relative;display:flex;align-items:center;justify-content:center;">
        <div
          style="width:60px;height:60px;border:5px solid #34d399;border-top:5px solid #0ea5e9;border-radius:50%;animation:spin 1s linear infinite;">
        </div>
        <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">
          <svg width="38" height="38" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="7" width="16" height="10" rx="4" fill="#fff" fill-opacity="0.95" />
            <rect x="8" y="3" width="8" height="4" rx="2" fill="#fff" fill-opacity="0.8" />
            <circle cx="8.5" cy="12" r="1.3" fill="#22d3ee" />
            <circle cx="15.5" cy="12" r="1.3" fill="#22d3ee" />
            <rect x="10" y="15" width="4" height="1.3" rx="0.65" fill="#22d3ee" />
            <rect x="2.5" y="10.5" width="1.5" height="3" rx="0.75" fill="#fff" fill-opacity="0.7" />
            <rect x="20" y="10.5" width="1.5" height="3" rx="0.75" fill="#fff" fill-opacity="0.7" />
          </svg>
        </div>
      </div>
      <div style="font-size:1.25rem;letter-spacing:1px;font-weight:600;text-shadow:0 2px 8px #0002;">Loading <span
          style="color:#34d399;">AI Chat App</span>...</div>
      <div style="font-size:0.95rem;color:#bae6fd;opacity:0.8;">by Yassine Samlali</div>
    </div>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
